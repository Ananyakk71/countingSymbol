<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Symbol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Counting Symbols</h2>
    <main>
        <div class="search">
            <input type="number" id="searchsize" placeholder="numbers" min="0">
            <button id="searchbtn">Click here</button>
            <div id="output"></div>
        </div>
        
        <div class="symbol">
            <input type="number" id="size" placeholder="draw number" min="0">
            <button id="btn">Click here</button>
            <div id="symboloutput"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
